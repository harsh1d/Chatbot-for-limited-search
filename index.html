            width: 40px;

        }
    
        #send-btn:hover {

        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="android-2025857.svg">
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            /* Dark background */
            color: #c9d1d9;
            /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .main-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Welcome message */
        .welcome-message h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Chat input container */
        .chat-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #161b22;
            /* Darker background for input */
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .chat-input-container input {
            flex: 1;
            border: none;
            background: none;
            color: #c9d1d9;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }

        .chat-input-container button {
            background-color: #238636;
            /* Green button */
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input-container button:hover {
            background-color: #2ea043;
            /* Lighter green on hover */
        }

        /* Quick responses */
        .quick-responses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .quick-responses button {
            background-color: #21262d;
            /* Dark button background */
            color: #c9d1d9;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quick-responses button:hover {
            background-color: #30363d;
            /* Slightly lighter on hover */
        }
    </style>
</head>

<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Welcome message -->
        <div class="welcome-message">
            <h1>Hey, nice to see you. What's new?</h1>
        </div>

        <!-- Chat input box -->
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Message Here" />
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Quick response buttons -->
        <div class="quick-responses">
            <button>Write a first draft</button>
            <button>Create an image</button>
            <button>Get help shopping</button>
            <button>Take a quiz</button>
            <button>Find restaurants</button>
            <button>Get sports scores</button>
            <button>Get stock prices</button>
            <button>Create a podcast</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8U4j5z5l5c5e5e5e5e5e5e5e5e5e5e5e5e"
        crossorigin="anonymous"></script>
</body>

</html>
